<!doctype html>
<html>

<head>
    <title> 2020.09.16 CSS Selector 1</title>
    <style>
        h1 {
            color: aqua;
            font-size: 50px;

        }

        h2 {
            color: bisque;
            font-size: 30px;
        }

        h3 {
            color: darkred;
            font-size: 30px;
        }

        p {
            font-size: 20px;
        }

        div {
            width: 400px;
            height: 200px;
            background-color: floralwhite;
            overflow: scroll;
        }

    </style>

<body>
    <h1>2416 이수환</h1>
    <h2>이것이 웹 프로그래밍이다.(희망편)</h2>
    <div class="City">
        <h3>Korea</h3>
        <p>간단한 한국어</p>
    </div>
    <br>
    <div class="City">
        <h3>Japan</h3>
        <p>簡単な日本語</p>
    </div>
    <br>
    <div class="City">
        <h3>U.S.A.</h3>
        <p>Easy English</p>
    </div>
</body>
</head>

</html>
