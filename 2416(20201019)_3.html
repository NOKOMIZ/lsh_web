<!doctype html>
<html>

<head>
    <title>Draw3</title>
    <meta charset="utf-8">
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            if(canvas.getContext){
                var ctx = canvas.getContext('2d');
                
                ctx.beginPath();
                ctx.moveTo(75,50);
                ctx.lineTo(100,75);
                ctx.lineTo(100,25);
                ctx.fill();
            }
        }

    </script>
</head>

<body>
    <canvas id="canvas" height="500" width="500"></canvas>
</body>

</html>
