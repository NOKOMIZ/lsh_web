<!doctype html>
<html>

<head>
    <title>Event 등록</title>
    <meta charset="utf-8">
    <script>
        function displaytime() {
            var d = new Date();
            alert("현재 시간은 " + d.toLocaleDateString() + "입니다.");
        }
        window.onload = function() {
            var btn = document.getElementById("btn");
            btn.onclick = displaytime   ;
        };

    </script>
</head>

<body>
    <input type="button" value="click" id="btn">
</body>

</html>
