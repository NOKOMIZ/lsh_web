<!doctype html>
<html>
<title>피타고라스</title>
<meta charset="utf-8">
    <script>
        for(var a = 1; a <= 20; a++){
            for(var b = 1; b <= 20; b++){
                for(var c = 1; c <= 20; c++){
                    if(a * a + b * b == c * c)document.write("[" + a + ","+ b + "," + c + "]"+"<br>");
                }
            }
        }
    </script>

    <body>
    <p>피타고라스(1 - 20)</p>
    </body>
</html>
